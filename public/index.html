<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/oldTweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Jquery UI for bouncing character counter -->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="navLogo">tweeter</span>
      <a class="open" href="openTweet">
      <div>
      <span><span class="navWrite">Write</span> a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
      </a>
    </nav>
    <section class="page">
    <header class="display">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="fullName">Your <span class="name">Name</span></h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet"> 
        <div class="tweetText">
        <h2>What are you humming about?</h2>
        <form class="submit" action="/tweets" method="POST">
          <textarea name="text"  id="tweet-text"></textarea>
        </div>
          <footer>
            <button class="tweetButton" submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"><!-- Character counter fills here --></output>
          </footer>
        </form>
        <div class="alert">
          <div class="alert-text">
            <span class="warning">warning!</span>
            <span class="alertspan"><!-- Error text fills here --></span>
          </div>
        </div>
      </section>
      <section id="tweets-container">
        <!-- Tweet history fills here -->
      </section>
      </main>
    </section>
      <div class="hidden">
      <a href="" class="scrollTop"><i class="fa-solid fa-angles-up"></i></a>
    </div>
    <!--Only seperated ffrom the other JS script because instructions said to-->
      <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
      <script type="text/javascript" src="/scripts/composer.js"></script>
  </body>
</html>
